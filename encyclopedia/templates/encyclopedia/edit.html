{% extends "encyclopedia/layout.html" %}


{% block title %}
    Edit Entry
{% endblock %}

{% block body %}
    <h2>Edit</h2>
    <form method="POST" action="{% url 'edit' %}">
        <div class="form-group">
            {% csrf_token %}
            {{ edit_field }}
            <input class="btn btn-light" type="submit" value="Save Changes">
        </div>
    </form>

{% endblock %}
