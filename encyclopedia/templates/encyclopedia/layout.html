{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="{% static 'encyclopedia/favicon.png' %}">
    </head>
    <body>
        <div class="row">
            <div class="sidebar col-lg-2 col-md-3">
                <div>
                    <a href="{% url 'index' %}">
                        <img class="logo" src="https://cdn-icons-png.flaticon.com/512/1/1262.png" alt="logo" style="width:100px; height:100px; margin: 40px;">
                    </a>
                </div>
                <form method="POST" action="{% url 'search' %}">
                    <div class="input-group">
                        <div class="form-outline" id="searchbox">
                            {% csrf_token %}
                            {{ form }}
                        </div>
                        <div>
                            <input class="btn btn-light" type="submit" value="Search" id="searchbutton">
                        </div>
                    </div>
                </form>
                <br>
                <div class="btn btn-link">
                    <a href="{% url 'index' %}">Home</a>
                </div>
                <div class="btn btn-link">
                    <a href="{% url 'newpage' %}">Create New Page</a>
                </div>
                <div class="btn btn-link">
                    <a href="{% url 'random' %}">Random Page</a>
                </div>
                {% block nav %}
                {% endblock %}
            </div>
            <div class="main col-lg-10 col-md-9">
                {% block body %}
                {% endblock %}
            </div>
        </div>

    </body>
</html>
