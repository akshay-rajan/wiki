{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <div>
        <img src="https://clocr.com/wp-content/uploads/2021/11/wikipedia.jpeg" alt="wiki-logo" class="mx-auto d-block" style="width:40%;">
    </div>
    <h2>All Pages</h2>

    <ul class="list-group">
        {% for title in entries %}
            <li class="list-group-item list-group-item-action"><a href="{% url 'title' title=title %}">{{ title }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
