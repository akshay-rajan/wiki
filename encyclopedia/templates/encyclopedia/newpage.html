{% extends "encyclopedia/layout.html" %}


{% block title %}
    Create Entry
{% endblock %}

{% block body %}
    <h2>Create a new entry</h2>
    <form method="POST" action="{% url 'newpage' %}">
        {% csrf_token %}
        {{ newentry }}
        <input type="submit" value="Create Page" class="btn btn-light">
    </form>

{% endblock %}
